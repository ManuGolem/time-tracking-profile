<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Time tracking dashboard</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="page">
				<div class="container vertical">
					<div class="profile">
						<img class="jeremy" src="images/image-jeremy.png" />
						<p>Report for</p>
						<h1 class="name">Jeremy Robson</h1>
					</div>
					<div class="container-selector">
						<p class="selector">Daily</p>
						<p class="selector selected">Weekly</p>
						<p class="selector">Monthly</p>
					</div>
				</div>
				<div class="horizontal">
					<div class="work">
						<div class="info">
							<div class="inline">
								<h2>Work</h2>
								<img src="images/icon-ellipsis.svg">
							</div>
							32hrs Previous - 36hrs
						</div>
					</div>
					<div class="play">
						<div class="info">
							<div class="inline">
								<h2>Play</h2>
								<img src="images/icon-ellipsis.svg">
							</div>
							10hrs Previous - 8hrs
						</div>
					</div>
					<div class="study">
						<div class="info">
							<div class="inline">
								<h2>Study</h2>
								<img src="images/icon-ellipsis.svg">
							</div>
							4hrs Previous - 7hrs
						</div>
					</div>
					<div class="exercise">
						<div class="info">
							<div class="inline">
								<h2>Exercise</h2>
								<img src="images/icon-ellipsis.svg">
							</div>
							4hrs Previous - 5hrs
						</div>
					</div>
					<div class="social">
						<div class="info">
							<div class="inline">
								<h2>Social</h2>
								<img src="images/icon-ellipsis.svg">
							</div>
							Social 5hrs Previous - 10hrs
						</div>
					</div>
					<div class="self">
						<div class="info">
							<div class="inline">
								<h2>Self Care</h2>
								<img src="images/icon-ellipsis.svg">
							</div>
							2hrs Previous - 2hrs
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://manuelcarreras.netlify.app">Manuel Carreras</a>.
		</footer>
	</body>
</html>
